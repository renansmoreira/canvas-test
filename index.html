<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="game" width="600" height="600"></canvas>

    <div id="currentInstructions"></div>

    <button type="button" onclick="window.movementInput.addMovement(Movement.UP);">Go up</button>
    <button type="button" onclick="window.movementInput.addMovement(Movement.DOWN);">Go down</button>
    <button type="button" onclick="window.movementInput.addMovement(Movement.LEFT);">Go left</button>
    <button type="button" onclick="window.movementInput.addMovement(Movement.RIGHT);">Go right</button>

    <button type="button" onclick="window.game.sendInstructions();">Enviar</button>
    <button type="button" onclick="window.movementInput.clear();">Limpar</button>

    <script src="gameContext.js"></script>
    <script src="cell.js"></script>
    <script src="sprite.js"></script>
    <script src="movementQueue.js"></script>
    <script src="robot.js"></script>
    <script src="board.js"></script>
    <script src="movement.js"></script>
    <script src="movementInput.js"></script>
    <script src="game.js"></script>
    </script>
</body>
</html>
